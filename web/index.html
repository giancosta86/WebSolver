<html>
  <head>
    <meta charset="utf-8">

    <title>WebSolver</title>

    <script type="text/javascript" src="jquery-2.1.4.js"></script>

    <script type="text/javascript" src="index.js"></script>

    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body>
      <h1>WebSolver</h1>
      <h2>Prolog web architecture for meta-interpreters</h2>

      <div id="webServiceBox">
        <div id="inputBox">
          <div id="solverBox">
            <label id="solverLabel" for="solverField">Solver:</label>
            <input id="solverField" type="text" size="54" value="nestedSolve" />
          </div>

          <div id="rulesBox">
            <label id="rulesLabel" for="rulesArea">Rules:</label>
            <textarea id="rulesArea"></textarea>
          </div>

          <div id="goalBox">
            <label id="goalLabel" for="goalField">Goal:</label>
            <input id="goalField" type="text" size="48" value="z(16,10)" />
            <button id="solveButton" type="button">Solve</button>
          </div>
        </div>

        <div id="outputBox">
          <label id="outputLabel" for="outputArea">Output:</label>
          <textarea id="outputArea" readonly="readonly"></textarea>
        </div>
      </div>

      <div id="aboutBox">
        <span class="copyrightNotice">Copyright © 2015 Gianluca Costa.</span>

        <button id="projectButton" type="button">WebSolver on GitHub</button>
        <button id="authorButton" type="button">Gianluca Costa's website</button>
      </div>
  </body>
</html>
